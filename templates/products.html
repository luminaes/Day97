<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/productos.css') }}">

</head>
<body>
    <header>
        <h1>Productos</h1>
        <ul>
            <li><button onclick="window.location.href='/products'">Inicio</button></li>
            <li><button onclick="window.location.href='/login'">Iniciar sesi√≥n</button></li>
            <li><button onclick="window.location.href='/cart'">Carrito</button></li>
        </ul>
    </header>
    <div class="product-list">
        {% for product in products %}
            <a href="{{ url_for('show_product', product_id=product.id) }}" class="product-link">
                <div class="product-card">
                    <img src="{{ product.img_url }}" alt="{{ product.name }}">
                    <div class="product-details">
                        <h2>{{ product.name }}</h2>
                        <p>Precio: {{ product.product_price }}</p>
                        <p>{{ product.description }}</p>
                        <p>{{ product.name }} - Precio: {{ product.product_price }} <a href="/add_to_cart/{{ product.id }}">Agregar al carrito</a></p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
